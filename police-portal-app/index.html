<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeRoute | Police Command Center</title>
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #0A0A0B;
      margin: 0;
    }

    /* Initial loader to prevent FOUC */
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #0A0A0B;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-pulse {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #1A73E8;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div id="initial-loader">
    <div class="loader-pulse"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
</body>

</html>
